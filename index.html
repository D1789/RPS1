<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <link href="./styles/styles.css" rel=stylesheet>
  <meta charset="utf-8">
</head>

<body>
  <div class="header">
    <h1 id="title"> Rock, Paper, Scissors!</h1>
    <p class="roundtitle">ROUND: <span id="roundnumber">0</span></p>
  </div>
  <div class="buttons">
    <button id="rock" type="button" class="button">Rock</button>
    <button id="paper" type="button" class="button">Paper</button>
    <button id="scissors" type="button" class="button">Scissors</button>
  </div>
  <div class="outcomeWindow">
  </div>
  <div class="scores">
    <p>Your Score is: <span id="playerscore">0</span></p>
    <p>Computers Score is: <span id="compscore">0</span></p>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
